# Nome do workflow que aparecerÃ¡ na aba "Actions" do GitHub
name: ğŸš€ Deploy Backend to Azure Web App

# Define o gatilho (trigger) para este workflow
on:
  # Executa sempre que houver um push na branch 'main'
  push:
    branches:
      - main
    # Mas SOMENTE se os arquivos alterados estiverem dentro da pasta 'backend'
    paths:
      - 'backend/**'

jobs:
  # Nome do job
  build-and-deploy:
    name:  Buid e Deploy do Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o cÃ³digo do seu repositÃ³rio para a mÃ¡quina virtual
      - name: ğŸ”„ Checkout cÃ³digo
        uses: actions/checkout@v3

      # 2. Configura o ambiente Node.js na versÃ£o 18
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Instala as dependÃªncias e executa o build (se houver)
      # A diretiva 'working-directory' garante que os comandos rodem dentro da pasta /backend
      - name: ğŸ“¦ Instalar dependÃªncias e build
        working-directory: ./backend
        run: |
          # 'npm ci' Ã© mais rÃ¡pido e seguro para CI/CD do que 'npm install'
          npm ci
          # Executa o script de 'build' apenas se ele existir no seu package.json
          npm run build --if-present

      # 4. Faz o deploy para o Azure Web App
      # Este passo usa o perfil de publicaÃ§Ã£o para se autenticar e enviar os arquivos
      - name: ğŸš€ Deploy no Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          # O nome do seu App Service no Azure
          app-name: brennandbb
          # O segredo contendo o seu perfil de publicaÃ§Ã£o. ESTE Ã‰ O PASSO CRÃTICO.
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          # O caminho para a pasta que contÃ©m o cÃ³digo a ser enviado.
          # Como os passos anteriores rodaram em './backend', esta Ã© a pasta correta.
          package: ./backend
