# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - azurebb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # AJUSTE: Comandos agora rodam dentro da pasta 'backend'
      - name: npm install, build, and test
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # AJUSTE: A remoção também acontece dentro da pasta 'backend'
      - name: Remove node_modules for artifact
        working-directory: ./backend
        run: rm -rf node_modules

      # AJUSTE: Empacota apenas a pasta 'backend' para o artefato
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    permissions:
      id-token: write # Required for OIDC

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_132833EB6D264AB38690E601473444F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EC10481905AD4FDA99D5B24746516DB8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8FABCBB46EA5454BB9239DA1A288382C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azurebb'
          slot-name: 'Production'
          # AJUSTE: Aponta para a pasta 'backend' que foi baixada do artefato
          package: ./backend
